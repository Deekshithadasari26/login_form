<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Login Form Validation</title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="style.css"/>
    <!-- Include JS File Here -->
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>Javascript Login Form Validation</h2>
            <form id="form_id" method="post" name="myform">
                <!-- Add the hidden input field for the POST method -->
                <input type="hidden" name="_method" value="post">
                
                <label>User Name :</label>
                <input type="text" name="username" id="username"/>
                
                <label>Password :</label>
                <input type="password" name="password" id="password"/>
                
                <!-- Change the type to "submit" to trigger the form submission -->
                <input type="submit" value="Login" id="submit" onclick="validate()"/>
            </form>
            <span><b class="note">Note : </b>For this demo use the following username and password. <br/><b class="valid">User Name : deekshi<br/>Password : deekshi</b></span>
        </div>
    </div>
</body>
</html>
